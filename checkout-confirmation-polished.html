    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Clean, minimal animations - no flashy effects */
        @keyframes slide-up {
            0% {
                transform: translateY(16px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes checkmark-draw {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes circle-draw {
            0% {
                stroke-dashoffset: 200;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes progress-fill {
            0% {
                width: 0%;
            }
            100% {
                width: var(--target-width);
            }
        }

        .slide-up {
            animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .fade-in {
            animation: fade-in 0.4s ease-out forwards;
            opacity: 0;
        }

        .checkmark-animated {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark-draw 0.6s ease-out 0.3s forwards;
        }

        .circle-animated {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: circle-draw 0.5s ease-out forwards;
        }

        .progress-fill {
            animation: progress-fill 1.5s ease-out forwards;
        }

        /* Phone Frame */
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 12px solid #18181b;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            background: #fafafa;
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 28px;
            background: #18181b;
            border-radius: 0 0 18px 18px;
            z-index: 1000;
        }

        .phone-notch::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: #27272a;
            border-radius: 2px;
        }

        .phone-content {
            height: 100%;
            overflow-y: auto;
            padding: 44px 24px 32px;
        }

        /* Clean scrollbar */
        .phone-content::-webkit-scrollbar {
            width: 3px;
        }

        .phone-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .phone-content::-webkit-scrollbar-thumb {
            background: #d4d4d8;
            border-radius: 2px;
        }

        /* Interactive states - following design-guide */
        .btn-primary {
            transition: all 0.15s ease;
        }

        .btn-primary:hover {
            background-color: #16a34a;
        }

        .btn-primary:active {
            background-color: #15803d;
        }

        .btn-secondary {
            transition: all 0.15s ease;
        }

        .btn-secondary:hover {
            background-color: #fafafa;
            border-color: #a1a1aa;
        }

        .btn-secondary:active {
            background-color: #f4f4f5;
        }

        .card-interactive {
            transition: all 0.15s ease;
        }

        .card-interactive:hover {
            background-color: #fafafa;
        }

        .card-interactive:active {
            background-color: #f4f4f5;
        }

        /* Expandable sections */
        .expandable {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .expandable.expanded {
            max-height: 600px;
        }

        /* Status indicator pulse */

            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

            animation: pulse-dot 2s ease-in-out infinite;

            });

            // Scroll to phone

            // Trigger progress animations
            setTimeout(() => {

                });
            }, 500);

            const element = document.getElementById(id);

                if (chevron) {
                    chevron.style.transform = element.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0)';

            }
