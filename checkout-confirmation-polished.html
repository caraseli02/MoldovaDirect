        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

        /* Advanced Animations */
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes checkmark-draw {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes circle-draw {
            0% {
                stroke-dashoffset: 200;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale-in {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.15) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes slide-up {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-right {
            0% {
                transform: translateX(-20px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.4), 0 0 40px rgba(16, 185, 129, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(16, 185, 129, 0.6), 0 0 60px rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                width: 100%;
                opacity: 1;
            }
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti-fall 3s ease-in-out forwards;
            border-radius: 2px;
        }

        .checkmark-animated {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark-draw 0.8s cubic-bezier(0.65, 0, 0.45, 1) 0.4s forwards;
        }

        .circle-animated {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: circle-draw 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .scale-in {
            animation: scale-in 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .slide-up {
            animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .slide-in-right {
            animation: slide-in-right 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            background-size: 200px 100%;
            animation: shimmer 2s infinite;
        }

        .progress-animated {
            animation: progress 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .bounce-in {
            animation: bounce-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .float {
            animation: float 3s ease-in-out infinite;

        /* Phone Frame */
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 14px solid #1f2937;
            border-radius: 40px;
            box-shadow:
                0 0 0 2px #000,
                0 25px 80px rgba(0,0,0,0.25),
                0 10px 30px rgba(0,0,0,0.22),
                inset 0 0 6px rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            background: #ffffff;
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 165px;
            height: 28px;
            background: #1f2937;
            border-radius: 0 0 20px 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .phone-notch::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #374151;
            border-radius: 3px;
        }

        .phone-content {
            height: 100%;
            overflow-y: auto;
            padding: 44px 20px 34px;
            background: linear-gradient(to bottom, #f9fafb 0%, #ffffff 100%);
        }

        .phone-content::-webkit-scrollbar {
            width: 4px;
        }

            background: transparent;
        }

            background: #d1d5db;
            border-radius: 2px;
        }

            backdrop-filter: blur(12px);

            border: 1px solid rgba(255, 255, 255, 0.3);

            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);

        .gradient-text {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Professional Shadows */
        .shadow-soft {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
        }

        .shadow-medium {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08), 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .shadow-strong {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12), 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        /* Interactive Elements */
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: #ffffff;
            border: 2px solid #e5e7eb;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-secondary:hover {
            border-color: #10b981;
            background: #f0fdf4;
            transform: translateY(-1px);
        }

        /* Timeline Connector */
        .timeline-connector {
            position: relative;
            width: 2px;
            background: linear-gradient(to bottom, #10b981 0%, #10b981 var(--progress, 0%), #e5e7eb var(--progress, 0%), #e5e7eb 100%);
            transition: all 0.6s ease;
        }

        .timeline-dot {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .timeline-dot.active {
            transform: scale(1.2);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }

        /* Card Hover Effects */
        .card-interactive {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-interactive:hover {
            transform: translateX(4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .card-interactive:active {
            transform: translateX(2px);
        }

        /* Progress Bar Gradient */
        .progress-gradient {
            background: linear-gradient(90deg, #10b981 0%, #059669 50%, #047857 100%);
            background-size: 200% 100%;
            animation: shimmer-progress 2s ease-in-out infinite;
        }

        @keyframes shimmer-progress {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            padding: 6px 12px;
            background: #1f2937;
            color: white;
            font-size: 12px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
        }

        .tooltip:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-4px);
        }

        /* Badge Pulse */
        .badge-pulse {
            position: relative;
        }

        .badge-pulse::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: inherit;
            background: inherit;
            opacity: 0.4;
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-ring {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0; }

        /* Expandable Section */
        .expandable {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);

            background: #f0fdf4;
        }

        /* Professional Typography */

            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .caption {

            font-weight: 500;
            line-height: 1.4;

            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse-dot 2s ease-in-out infinite;

            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }

    </style>
</head>

        // Current active variant

        // Switch variant function
        function switchVariant(variant) {
            currentVariant = variant;
            const config = variants[variant];

            // Update demo
            const demoContainer = document.getElementById('demo-container');
            demoContainer.innerHTML = config.demo;

            // Update details
            const detailsContainer = document.getElementById('details-container');
            detailsContainer.innerHTML = config.details;

            // Scroll demo into view
            document.querySelector('.phone-frame').scrollIntoView({ behavior: 'smooth', block: 'center' });

            // Initialize animations
            setTimeout(() => {
                if (variant === 'd') {
                    createConfetti('confetti-container-d', true);
                    // Trigger progress bar animation
                    setTimeout(() => {
                        const progressBar = document.querySelector('#demo-container .progress-animated');
                        if (progressBar) progressBar.style.width = '33%';
                    }, 1500);
                }
            }, 100);
        }

        // Toggle expand function
        function toggleExpand(id) {
            const element = document.getElementById(id);
            const chevron = document.getElementById('chevron-' + id);

            if (element) {
                element.classList.toggle('expanded');
                if (chevron) {
                    chevron.style.transform = element.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0)';
                }
            }
        }

        // Create confetti
        function createConfetti(containerId, subtle = false) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const colors = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
            const shapes = ['circle', 'square'];
            const count = subtle ? 15 : 40;

            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 1.5 + 2) + 's';

                if (subtle) {
                    confetti.style.width = '6px';
                    confetti.style.height = '6px';
                    confetti.style.opacity = '0.7';
                }

                if (shapes[Math.floor(Math.random() * shapes.length)] === 'circle') {
                    confetti.style.borderRadius = '50%';
                }

                container.appendChild(confetti);

                // Remove after animation
                setTimeout(() => confetti.remove(), 3500);
            }
        }

        // Initialize default variant on load
        document.addEventListener('DOMContentLoaded', () => {
            switchVariant('b');
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
